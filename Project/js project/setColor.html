<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #7dede0;
        }


    </style>
</head>

<body>
    <div class="main">
        <div class="inp">
        <input type="range" min="5" max="50" id="range">
        <input type="color" id="color">
    </div>

        <h1>This is a heading tag</h1>
    </div>
    <script>
        document.querySelector("#color").oninput = () => {
            ;
            let a = document.querySelector("#color").value;
            document.querySelector("body").style.backgroundColor = a;
        }

        document.querySelector("#range").oninput = () => {
            let b = document.querySelector("#range").value;
            document.querySelector("h1").style.fontSize = b + "px"
        }
    </script>
</body>

</html>
