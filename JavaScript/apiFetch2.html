<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        

        /* .box{
            width: 300px;
            box-shadow: 0px 0px 10px rgb(161, 160, 160);
            margin: 5px;
            flex-grow: 1;
            padding: 10px;
            text-align: center;
        } */
         table{
            width: 100%;
         }
    </style>
</head>

<body>

        <table border>
            <tr>
                <th>UserID</th>
                <th>Id</th>
                <th>Title</th>
                <th>Complete</th>
            </tr>
        </table>

    <script>
        async function output() {
            let data = await fetch('https://jsonplaceholder.typicode.com/todos');
            let prod = await data.json();
            console.log(data)
            console.log(prod)

            for (let i of prod) {

                let tr = document.createElement('tr');
                let td1 = document.createElement('td');
                let td2 = document.createElement('td');
                let td3 = document.createElement('td');
                let td4 = document.createElement('td');

               td1.innerHTML = i.userId;
               td2.innerHTML = i.id;
               td3.innerHTML = i.title;
               td4.innerHTML = i.completed;

                tr.append(td1)
                tr.append(td2)
                tr.append(td3)
                tr.append(td4)

                

                document.querySelector("table").append(tr);
            }
        }
        output();
    </script>
</body>

</html>
